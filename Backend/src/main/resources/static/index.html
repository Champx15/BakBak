<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bak bak - Modern Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(148, 163, 184, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-darker);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .chat-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            z-index: 1;
        }

        .chat-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 100%;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-text p {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 2px;
        }




        .connection-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .btn-connect {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-connect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-connect:hover::before {
            left: 100%;
        }

        .btn-connect:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
        }

        .btn-connect:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-connect:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-icon {
            font-size: 18px;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .message-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        .message-area::-webkit-scrollbar {
            width: 8px;
        }

        .message-area::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .message-area::-webkit-scrollbar-thumb {
            background: var(--surface-light);
            border-radius: 4px;
        }

        .message-area::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .empty-state p {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .messages-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-item {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 14px;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            word-wrap: break-word;
            line-height: 1.5;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-item.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .message-item.received {
            align-self: flex-start;
            background: var(--surface);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        .message-item.system-message {
            align-self: center;
            max-width: 90%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            border-radius: 12px;
        }

        .message-sender {
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 13px;
            font-weight: 500;
        }

        .input-area {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-top: 1px solid var(--glass-border);
            position: sticky;
            bottom: 0;
        }

        .input-form {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--surface);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input:focus {
            border-color: var(--primary);
            background: var(--surface-light);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-send {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-send:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tablet styles */
        @media (min-width: 500px) {
            .chat-container {
                max-width: 100vw;
                margin: 0 auto;
                height: 93vh;
                margin-top: 5px;
                border-radius: 24px;
                overflow: hidden;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            }

            .chat-header {
                padding: 20px 28px;
            }

            .logo {
                width: 150px;
                height: 150px;
                font-size: 80px;
            }

            .brand-text h1 {
                font-size: 100px;
            }


            .connection-bar {
                padding: 20px px;
            }

            .btn-connect {
                max-width: 400px;
                padding: 18px 32px;
                font-size: 35px;
            }

            .message-area {
                padding: 0 28px;
            }

            .message-item {
                max-width: 65%;
                padding: 14px 18px;
                font-size: 30px;
            }

            .input-area {
                padding: 30px 32px;
            }

            .message-input {
                padding: 16px 24px;
                font-size: 40px;
            }

            .btn-send {
                padding: 20px 30px;
                font-size: 35px;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .chat-container {
                max-width: 900px;
            }

            .message-item {
                max-width: 55%;
            }

            .brand-text h1 {
                font-size: 30px;
            }
            .brand-text p {
                font-size: 36px;
            }

            .empty-icon {
                width: 100px;
                height: 100px;
                font-size: 48px;
            }

            .empty-state h3 {
                font-size: 24px;
            }

            .empty-state p {
                font-size: 16px;
            }
            .logo {
                width: 70px;
                height: 70px;
                font-size: 40px;
            }
        }

    </style>

</head>
<body>

</body>
</html>

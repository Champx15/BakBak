<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakBak // Instant Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --accent: #ff3c00; /* Safety Orange/Red for high impact */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Unbounded', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- THE GRID BACKGROUND --- */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* --- THE MAIN CONTENT --- */
        .content {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: clamp(5rem, 17vw, 15rem);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-align: center;
        }

        /* --- THE FEATURE BAR: INTERESTING & BOLD --- */
        .feature-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            border-top: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 30px 0;
            margin-bottom: 60px;
        }

        .f-box {
            flex: 1;
            padding: 0 20px;
            text-align: center;
        }

        .f-box span {
            display: block;
            font-size: 0.7rem;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 0.3em;
        }

        .f-box p {
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.2;
            text-transform: lowercase;
        }

        /* --- THE MASSIVE ACTION --- */
        .start-btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 30px 100px;
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .start-btn:hover {
            background: var(--accent);
            color: white;
            transform: skew(-10deg) scale(1.05);
        }

        @media (max-width: 768px) {
            .feature-bar { flex-direction: column; gap: 40px; }
            h1 { font-size: 4.8rem; }
            .start-btn { width: 100%; padding: 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="grid-bg"></div>

<main class="content">
    <h1>BakBak</h1>

    <div class="feature-bar">
        <div class="f-box">
            <span>[ Anonymous ]</span>
            <p>No signup.<br>No profiles.</p>
        </div>

        <div class="f-box">
            <span>[ Instant ]</span>
            <p>Matched in<br>seconds.</p>
        </div>

        <div class="f-box">
            <span>[ Video + Text ]</span>
            <p>Talk however<br>you want.</p>
        </div>
    </div>

    <button  onclick="window.location.href='/chat'" class="start-btn">
        Meet Someone New
    </button>
</main>

</body>
</html>
